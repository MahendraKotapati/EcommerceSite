{% load static %}
{% load socialaccount %}
<!DOCTYPE  html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title >  {% block title %}   {% endblock %} </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <link rel="stylesheet" href="{% static 'default.css' %}">
    <link rel="stylesheet" href="{% static 'equal-height.css' %}">

</head>

<body>

<div class="wrapper">

    <form method="post" action=""  class="login_container"> {% csrf_token %}
        <h2 style="display: inline;"> SignUp</h2>
        <a href="{% url 'index' %}"><span class="glyphicon glyphicon-remove" style="float:right;"></span> </a>
        <input type="email" name="email" placeholder="Email Address" class="form-control" required=""/> <br> 
        <!-- <input type="text" name="username" placeholder="Username" class="form-control" required="" autofocus=""/> <br> -->
        <input type="password" name="password" placeholder="Password" class="form-control" required=""/> <br>
        

        <button type="submit" class="btn btn-lg btn-primary btn-block">SignUp</button>  <br>
        <a href="{% url 'login' %}" class="btn btn-lg btn-block btn-success">Login </a>
    </form>

    {% for msg in messages %}
        <div class="row">
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
                <div class="alert alert-success" style="width: fit-content;">  {{ msg }} </div>
            </div>
            <div class="col-lg-4"> </div>
        </div>    
    {% endfor %}
    
</div>

</body>
</html>
